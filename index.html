<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website Structure</title>
</head>
<body>

    <header id="main-header">
        <div class="logo-container"></div>
        <nav class="main-navigation"></nav>
        <div class="header-cta"></div>
    </header>

    <main>

        <section id="hero-section">
            <div class="hero-content">
                </div>
        </section>

        <section id="process-section">
            <div class="section-header"></div>
            <div class="process-steps-container">
                </div>
        </section>

        <section id="values-section">
            <div class="values-grid">
                </div>
        </section>

        <section id="about-highlight">
            <div class="about-container">
                </div>
        </section>

        <section id="services-section">
            <div class="services-chart-container">
                </div>
        </section>

        <section id="partners-section">
            <div class="logos-wrapper"></div>
        </section>

        <section id="features-info-section">
            <div class="info-content-left"></div>
            <div class="info-list-right"></div>
        </section>

        <section id="contact-section">
            <div class="contact-header"></div>
            <form id="contact-form-container">
                </form>
        </section>

    </main>

    <footer id="main-footer">
        <div class="footer-info">
            <div class="container">
                
                <div class="footer-content">
                    
                    <div class="footer-brand">
                        <div class="logo-text">
                            <img src="images/logo.svg" alt="VMoulds Logo" class="logo-img"> VMOULDS
                        </div>
                    </div>

                    <div class="contact-grid">
                        
                        <div class="contact-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <p>Gala No. 3A, Krishna Industrial Estate, Amli, Silvassa,<br> Dadra & Nagar Haveli, Daman & Diu - 396230</p>
                        </div>

                        <div class="contact-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <a href="mailto:vmoulds@rediffmail.com">vmoulds@rediffmail.com</a>
                        </div>

                        <div class="contact-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <a href="tel:+919654207706">+91 9654207706</a>
                        </div>

                    </div>
                </div>

                <a href="#main-header" class="scroll-top-btn" aria-label="Scroll to top">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                </a>

            </div>
        </div>

        <div class="copyright-bar">
            <p>&copy; 2026 VMoulds. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
